<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-dark navbar-dark bg-lg">
      <div class="container">
        <a class="navbar-brand" href="#"> TODOs List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Items
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled"> Contacts</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-4">
        <h2 class = "text-center"> TODOs List</h2>
        <form>
            <div class="form-label">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
              <small id="emailHelp " class="form-text text-muted"> Add an Item to the List</small>
            </div>
            <br>
            <div class="form-label">
                <textarea class="form-control" placeholder="Task Description here" id="description" rows="3"></textarea>
                <label for="floatingTextarea"> 
                    <!-- GIF with link --><br>
                    <a href="https://cdn-icons-png.flaticon.com/512/4995/4995112.png">
                        <img src="https://cdn-icons-png.flaticon.com/512/4995/4995112.png" alt="GIF" width="100" height="60">
                    </a>
                </label>
            </div>
            <button type="button" id="add" class="btn btn-primary"> Add to list</button>
       </form>
        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Item Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="tablebody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Go to temple</td>
                    <td>Go to temple and read hanuman chalisa as today is Tuesday</td>
                    
                    <td><button class="btn small btn-primary" onclick="deleteItem(` + index + `)">Delete</button>

                </td>

                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="to_do_list.js"></script>
    <script>
        add = document.getElementById("add");
        add.addEventListener("click", update);
    </script>
    

  </body>
</html>
